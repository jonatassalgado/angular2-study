<div class="ui two column grid">
	<div *ngIf="item" class="centered column">
		<div class="ui fluid card">
			<div *ngIf="item.cover" class="image">
				<img [src]="item.cover">
			</div>
			<div class="content">
				<a (click)="delete()">
					<i class="right floated trash icon"></i>
				</a>
				<div class="header">
					{{ item.title }}
				</div>
				<div class="meta">
					<span class="date">{{ item.created_at | date:short }}</span>
				</div>
				<div class="description">
					{{ item.description | slice:0:500 }}
					<a href="{{ getFacebookLink() }}">
						<button class="ui right labeled icon basic mini button">
							<i class="right arrow icon"></i>
							Ver no facebook
						</button>
					</a>
				</div>
			</div>
			<div class="extra content">
				<a>
					<i class="money icon"></i> {{ item.price | currency:'BRL':true }}
				</a>
			</div>
		</div>
		<button (click)="location.back()" class="ui fluid button">
			<i class="long arrow left icon"></i>
			Voltar
		</button>
	</div>
</div>
